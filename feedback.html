<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      padding-top: 50px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .feedback-container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2 class="mb-4 text-center">We value your feedback!</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="comments" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="comments" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      <p>âœ… Thank you for your valuable feedback!</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Submission handling script -->
  <script>
    const form = document.getElementById('feedbackForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent actual submission

      // Optional: here you can send data to server with fetch/ajax

      form.style.display = 'none';
      thankYouMessage.style.display = 'block';
    });
  </script>

</body>
</html>
